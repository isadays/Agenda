{% extends "model-page.html" %}

{% block content %}

<h2> Event </h2>
<br>
<form action="submit" method="POST"> {% csrf_token %}
    <label> Title: </label>
    <input type="number" name="id_event" value="{{ event.id }}" hidden>
    <br>
    <input type="text" name="title" value="{{ event.title }}">
    <br>
    <label>Date: </label>
    <br>
    <input type="datetime-local" name="date_event" value="{{ event.get_date_input_event }}">
    <br>
    <label> Description:</label>
    <br>
    <textarea name="description" rows="3" cols="24">{{ event.description }}</textarea>
    <br><br>
    <button type="submit"> Save </button>
    <a href="/">
        <button type="button"> Cancel </button>
    </a>
</form>
{% endblock %}
